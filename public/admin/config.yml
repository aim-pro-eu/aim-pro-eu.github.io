backend:
  name: github
  repo: aim-pro-eu/aim-pro-eu.github.io
  branch: main
  base_url: https://decap-proxy.olivier-barais.workers.dev
  auth_endpoint: /auth

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  # Collection pour les sections uniques de la One-Page
  - name: "sections"
    label: "Sections de la Page"
    files:
      - name: "hero"
        label: "Hero (Haut de page)"
        file: "src/content/sections/hero.md"
        fields:
          - {label: "Titre du Projet", name: "title", widget: "string"}
          - {label: "Acronyme", name: "acronym", widget: "string"}
          - {label: "Image de fond", name: "image", widget: "image"}
          - {label: "Résumé court", name: "body", widget: "markdown"}
      
      - name: "about"
        label: "À propos (Résumé)"
        file: "src/content/sections/about.md"
        fields:
          - {label: "Titre", name: "title", widget: "string", default: "Project Summary"}
          - {label: "Contenu", name: "body", widget: "markdown"} 
          # Ici on mettra le texte "In the era of digital transformation..." du PDF

      - name: "objectives"
        label: "Objectifs Spécifiques"
        file: "src/content/sections/objectives.md"
        fields:
          - {label: "Titre", name: "title", widget: "string", default: "Specific Objectives"}
          - {label: "Introduction", name: "intro", widget: "text"}
          - label: "Liste des Objectifs"
            name: "objectives_list"
            widget: "list"
            fields:
              - {label: "Code (ex: SO1)", name: "code", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
      - name: "publications"
        label: "Page Publications"
        file: "src/content/sections/publications.md"
        fields:
          - {label: "Titre de la page", name: "title", widget: "string", default: "Publications & Resources"}
          - {label: "Introduction", name: "intro", widget: "text"}
          
          - label: "Livrables du Projet (PDFs)"
            name: "deliverables"
            widget: "list"
            fields:
              - {label: "Code (ex: D1.1)", name: "code", widget: "string"}
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Description courte", name: "description", widget: "text", required: false}
              - {label: "Date", name: "date", widget: "string", required: false}
              - {label: "Fichier PDF", name: "file", widget: "file"}
          
          - label: "Publications Scientifiques (Liens externes)"
            name: "scientific_papers"
            widget: "list"
            fields:
              - {label: "Titre de l'article", name: "title", widget: "string"}
              - {label: "Auteurs", name: "authors", widget: "string"}
              - {label: "Éditeur/Conférence", name: "publisher", widget: "string"}
              - {label: "Année", name: "year", widget: "string"}
              - {label: "Lien vers l'article", name: "link", widget: "string"}

  # Collection pour les Partenaires (Basé sur la liste UDA, FBK, UNIPI...)
  - name: "partners"
    label: "Partenaires"
    folder: "src/content/partners"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Nom Court (Acronyme)", name: "shortname", widget: "string"} # ex: UDA
      - {label: "Nom Complet", name: "fullname", widget: "string"} # ex: Università degli Studi dell'Aquila
      - {label: "Pays", name: "country", widget: "select", options: ["Italy", "Spain", "Germany", "Sweden", "Netherlands", "Slovenia", "Greece", "France", "Belgium"]}
      - {label: "Rôle", name: "role", widget: "select", options: ["Coordinator", "Beneficiary", "Associated Partner"]}
      - {label: "Logo", name: "logo", widget: "image"}
      - {label: "Site Web", name: "website", widget: "string", required: false}

  # Collection pour les Work Packages
  - name: "workpackages"
    label: "Work Packages"
    folder: "src/content/workpackages"
    create: true
    fields:
      - {label: "Numéro (ex: WP1)", name: "wp_number", widget: "string"}
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Leader", name: "leader", widget: "string"}
      - {label: "Mois début/fin", name: "timing", widget: "string"} # ex: M1-M36

 # Nouvelle collection Blog
  - name: "blog"
    label: "Blog & News"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Date de publication", name: "pubDate", widget: "datetime"}
      - {label: "Description courte", name: "description", widget: "text"}
      - {label: "Auteur", name: "author", widget: "string", default: "AIM-PRO Team"}
      - {label: "Image de couverture", name: "image", widget: "image", required: false}
      - {label: "Brouillon", name: "draft", widget: "boolean", default: false}
      - {label: "Contenu", name: "body", widget: "markdown"}
